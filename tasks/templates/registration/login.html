<!DOCTYPE html>
     <html>
     <head>
         <title>Login</title>
         {% load static %}
         <link rel="stylesheet" href="{% static 'css/styles.css' %}">
     </head>
     <body>
         <h1>Login</h1>
         <div class="form-container">
             <form method="post">
                 {% csrf_token %}
                 {{ form.as_p }}
                 <button type="submit">Login</button>
             </form>
             <p><a href="{% url 'signup' %}">Don't have an account? Sign up</a></p>
         </div>
     </body>
     </html>
